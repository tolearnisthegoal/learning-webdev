<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let name = "Asad"
        let age = 22
        let year = 2026
        let birth_year = 2003

        age = year - birth_year
        console.log(age)

        let age_in_months = age * 12
        console.log(age_in_months)

        let age_in_days = age * 365
        console.log(age_in_days)

        console.log(`${name}, your age is ${age}, your age in months is ${age_in_months} and in days is ${age_in_days}`)
    </script>
</body>
